<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/public/evernote.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Notes 101</title>

		<!-- Métadonnées pour la description de l'application -->
		<meta
			name="description"
			content="Une application de prise de notes développée par Sidiraos avec React, Redux, Tailwind CSS, et React Router DOM."
		/>

		<!-- Métadonnées pour l'auteur -->
		<meta name="author" content="Sidiraos" />

		<!-- Métadonnées pour les mots-clés liés à l'application -->
		<meta
			name="keywords"
			content="notes, prise de notes, modification, suppression, React, Redux, Tailwind CSS, React Router DOM"

			content="Une application de prise de notes développée par Sidiraos avec React, Redux, Tailwind CSS, et React Router DOM."
		/>
		<meta property="og:image" content="/public/evernote.svg" />

		<!-- Autres métadonnées à ajouter au besoin -->
	</head>
